# ============================================================================
# Nova 데이터 생성기 설정
# ============================================================================
# 이 파일은 Nova 스마트폰 제조사 데모 데이터셋 생성의 모든 측면을 제어합니다.
# 출력을 커스터마이징하려면 이 파라미터들을 수정하세요.
#
# 자세한 문서는 README.md를 참조하세요
# ============================================================================

# ----------------------------------------------------------------------------
# 랜덤 시드
# ----------------------------------------------------------------------------
# 생성된 데이터의 재현성을 제어합니다. 동일한 시드를 사용하면
# 여러 실행에서 동일한 데이터셋을 생성합니다.
#
# 타입: 정수
# 기본값: 42
# 예시: 다른 데이터 패턴을 위해 123으로 변경
random_seed: 42

# ----------------------------------------------------------------------------
# 날짜 범위
# ----------------------------------------------------------------------------
# 데이터가 생성될 기간을 정의합니다. 모든 판매, 트랜잭션, 이벤트는
# 이 범위 내에 포함됩니다.
#
# 형식: YYYY-MM-DD
# 권장: 종합적인 분석을 위해 24개월
# 참고: 제품은 이 범위에 걸쳐 분산된 출시일을 갖습니다
date_range:
  start_date: "2022-01-01"  # 데이터 생성 시작 날짜
  end_date: "2024-01-31"    # 데이터 생성 종료 날짜

# ----------------------------------------------------------------------------
# 제품 설정
# ----------------------------------------------------------------------------
# 제품 라인과 라인당 시리즈/모델 수를 정의합니다.
# 각 제품 라인은 다른 시장 세그먼트를 나타냅니다.
#
# 제품 라인:
#   - Prime: 플래그십 프리미엄 기기 ($999-1299)
#   - Flex Fold: 폴더블 스마트폰 ($1799-2199)
#   - Flex Flip: 플립 스타일 폴더블 폰 ($999-1199)
#   - Plus: 중급형 기기 ($599-799)
#   - Lite: 보급형 옵션 ($299-499)
#   - Max: 대화면 기기 ($899-1099)
#   - Mini: 소형 스마트폰 ($699-899)
#
# series_count: 라인당 다른 모델 수 (2-3개 권장)
# 총 생성 제품 수: 모든 series_count 값의 합 (약 17개 제품)
products:
  lines:
    - name: "Prime"
      series_count: 3      # 예: Prime 22, Prime 23, Prime 24
    - name: "Flex Fold"
      series_count: 2      # 예: Flex Fold 23, Flex Fold 24
    - name: "Flex Flip"
      series_count: 2      # 예: Flex Flip 23, Flex Flip 24
    - name: "Plus"
      series_count: 3      # 예: Plus 22, Plus 23, Plus 24
    - name: "Lite"
      series_count: 3      # 예: Lite 22, Lite 23, Lite 24
    - name: "Max"
      series_count: 2      # 예: Max 23, Max 24
    - name: "Mini"
      series_count: 2      # 예: Mini 23, Mini 24

# ----------------------------------------------------------------------------
# 고객 설정
# ----------------------------------------------------------------------------
# 고객 기반과 구매 행동 패턴을 제어합니다.
#
# total_count: 데이터셋의 총 고유 고객 수
#   - 높은 값 = 더 많은 트랜잭션이지만 생성 시간 증가
#   - 권장: 데모 목적으로 10,000
#   - 범위: 1,000 - 50,000
#
# repeat_customer_rate: 여러 번 구매하는 고객의 비율
#   - 고객 충성도 및 업그레이드 패턴 시뮬레이션에 사용
#   - 범위: 0.0 (재구매 고객 없음) ~ 1.0 (모두 재구매)
#   - 일반적: 소비자 전자제품의 경우 0.25-0.35
customers:
  total_count: 10000           # 고유 고객 수
  repeat_customer_rate: 0.30   # 30%의 고객이 재구매

# ----------------------------------------------------------------------------
# 리뷰 설정
# ----------------------------------------------------------------------------
# 제품당 생성되는 제품 리뷰 수를 제어합니다.
# 리뷰는 현실적인 평점 패턴에 따라 분포됩니다:
#   - 5점: 40%
#   - 4점: 30%
#   - 3점: 15%
#   - 2점: 10%
#   - 1점: 5%
#
# min_per_product: 제품당 최소 리뷰 수 (인기 없는 제품도)
# max_per_product: 제품당 최대 리뷰 수 (인기 제품용)
#
# 총 생성 리뷰 수: 약 (min + max) / 2 * 제품_수
# 예시: (50 + 150) / 2 * 17 = 약 1,700개 리뷰
reviews:
  min_per_product: 50    # 제품당 최소 리뷰 수
  max_per_product: 150   # 제품당 최대 리뷰 수

# ----------------------------------------------------------------------------
# 소셜 미디어 포스트 설정
# ----------------------------------------------------------------------------
# 생성되는 소셜 미디어 콘텐츠의 볼륨을 제어합니다.
#
# posts_per_product_per_month: 각 제품을 언급하는 평균 포스트 수
#   - 포스트는 Twitter, Instagram, Facebook에 분산됩니다
#   - 감성 분포: 60% 긍정, 25% 중립, 15% 부정
#   - 제품 출시 후 포스트 빈도 증가
#
# 총 포스트 수: posts_per_product_per_month * 제품_수 * 개월_수
# 예시: 50 * 17 * 24 = 약 20,400개 포스트 (출시일 필터링으로 감소)
social_posts:
  posts_per_product_per_month: 50  # 제품당 월평균 포스트 수

# ----------------------------------------------------------------------------
# 출력 설정
# ----------------------------------------------------------------------------
# 생성된 데이터 파일이 저장되는 위치와 방법을 제어합니다.
#
# data_dir: 출력 파일의 디렉토리 경로 (상대 또는 절대)
#   - 존재하지 않으면 생성됩니다
#   - 모든 CSV 및 JSON 파일이 여기에 저장됩니다
#
# csv_encoding: CSV 파일의 문자 인코딩
#   - 국제 문자 지원을 위해 "utf-8" 사용
#   - 대안: 레거시 시스템용 "latin-1"
#
# json_indent: JSON 들여쓰기 공백 수
#   - 사람이 읽을 수 있는 파일을 위해 2 또는 4
#   - 컴팩트 파일(작은 크기)을 위해 0 또는 null
output:
  data_dir: "data"         # 생성된 파일의 출력 디렉토리
  csv_encoding: "utf-8"    # CSV 파일의 문자 인코딩
  json_indent: 2           # JSON 들여쓰기 (공백)

# ============================================================================
# 설정 끝
# ============================================================================
# 이 파일을 수정한 후 실행: python main.py
# 생성된 파일은 위에 지정된 data_dir에 나타납니다
# ============================================================================
